<head>

        <title>Sarv_Rental_Room</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }


        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #217dbb;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #217dbb;
        }

        .btn-home {
        background-color: #4CAF50;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.4s ease, transform 0.4s ease;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        outline: none;
    }

    .btn-home:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }

    .btn-home:active {
        transform: scale(0.95);
    }
    </style>
</head>
<body>

    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">Students friendly</span>
            <span class="site-heading-lower">Rental Room</span>
        </h1>
    </header>

    <div class="container">
        <div class="sign-up-container">
            <h2>Student Sign Up</h2>

            <!-- Sign Up Form -->
            <form id="signUpForm" action="process_signup.php" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="Phone">Phone No.:</label>
                <input type="number" id="number" name="number" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="password">Confirm Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign Up</button>
            </form>

            <!-- Login Link -->
            <div class="login-link">
                <p>Already have an account? <a href="S_login.html">Login</a></p>
            </div>
        </div>
    </div>

    <button class="btn-home" onclick="redirectToHomePage()">Go to Home Page</button>


    <script>
        function redirectToHomePage() {
                // Replace 'home.html' with the actual path to your home page
                window.location.href = 'index.html';
            }
    </script>

</body>
